<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mileston 4: Editable Resume Builder by Parveen Malik</h1> 
  <form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
<label for="username">CV Resume URL:</label>
<input type="text" id="username" name="username" required> <br/>

        <label for="name">Name</label>
        <Input type="text" id="name"name="name" required><br>

        <label for="email">Email</label>   
        <input type="email"id="email" name="email"required>
        <label for="phone">Phone</label> 
        <input type="tel"id="phone"name="phone" required>
<!--profile picture-->
<label for="profile picture" >Profile Picture</label>
<input type="file" id="ProfilePicture" name="ProfilePicture" accept="image/*" required>
    </fieldset>

    <fieldset>
<legend>Educaton</legend>
<label for="education">Educaton</label>
<textarea id="education" name="education" rows="4" required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4" required></textarea><br>
                    </fieldset>
                    <button type="submit">Generate Resume Below</button>
  </form> 
  <div id="resumeOutput">
    <!--Resume will be Generate Resume Below-->

  </div>
  <script src="script.js"></script>
</body>
</html>
